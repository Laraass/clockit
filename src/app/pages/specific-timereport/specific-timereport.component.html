<section class="w-full flex flex-col gap-4">
  <app-back-button page="All time reports"></app-back-button>

  <div class="bg-off-white rounded-md shadow p-4 flex flex-col gap-2">
    <div class="flex flex-row justify-between gap-4">
      <h1 class="text-xl font-bold break-words whitespace-pre-wrap w-0 flex-1">{{ report?.project }}</h1>
      <div class="flex flex-row gap-3 items-center">
        <app-edit-button
          class="size-4"
          [reportId]="report?._id"
        ></app-edit-button>

        <app-delete-button
          class="size-4"
          [projectId]="report?._id"
          (deleted)="handleDeleted($event)"
        ></app-delete-button>
      </div>
    </div>
    <p *ngIf="errorMessage" class="text-red-600 font-medium">
      {{ errorMessage }}
    </p>

    <div *ngIf="report" class="flex flex-col gap-2 break-words">
      <p class="text-shade-800">
        <strong>Date:</strong> {{ report.date | date : "longDate" }}
      </p>
      <p class="text-shade-800">
        <strong>Hours worked:</strong> {{ report.hoursWorked }}h
      </p>
      <p class="text-shade-800 break-words whitespace-pre-wrap">
        <strong>Description:</strong> {{ report.description }}
      </p>
    </div>
  </div>
</section>
