<div class="flex flex-col gap-1 max-w-lg">
  <label class="font-bold text-shade-800">{{ title }}</label>

  <!-- Textarea -->
  <textarea
    *ngIf="type === 'description'"
    [attr.name]="name"
    [placeholder]="placeholder"
    class="w-full p-2 rounded-md bg-off-white placeholder-shade-200 text-shade-800 text-base min-h-16 max-h-64 resize-y shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] border-2 border-transparent focus:outline-none focus:border-shade-200"
    >{{ value }}</textarea
  >

  <!-- Password input -->
  <div
    *ngIf="type !== 'description' && inputType === 'password'"
    class="relative"
  >
    <input
      [attr.name]="name"
      [type]="currentInputType"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      class="w-full p-2 pr-10 rounded-md bg-off-white placeholder-shade-200 text-shade-600 shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] border-2 border-transparent focus:outline-none focus:border-shade-200"
    />
    <span
      class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-shade-600 hover:text-shade-800"
      (click)="togglePasswordVisibility()"
    >
      <span
        class="iconify"
        [attr.data-icon]="
          showPassword ? 'clarity:eye-hide-solid' : 'clarity:eye-solid'
        "
      ></span>
    </span>
  </div>

  <!-- Number input -->
  <input
    *ngIf="type !== 'description' && inputType === 'number'"
    [attr.name]="name"
    type="number"
    [placeholder]="placeholder"
    [value]="value"
    step="0.1"
    class="w-full p-2 rounded-md bg-off-white placeholder-shade-200 text-shade-800 shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] border-2 border-transparent focus:outline-none focus:border-shade-200"
  />

  <!-- Date input -->
  <input
    *ngIf="type !== 'description' && inputType === 'date'"
    [attr.name]="name"
    type="date"
    [placeholder]="placeholder"
    [value]="value"
    class="w-full p-2 rounded-md bg-off-white placeholder-shade-200 text-shade-800 shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] border-2 border-transparent focus:outline-none focus:border-shade-200"
  />

  <!-- Text input -->
  <input
    *ngIf="
      type !== 'description' &&
      !['password', 'number', 'date'].includes(inputType)
    "
    [attr.name]="name"
    type="text"
    [placeholder]="placeholder"
    [value]="value"
    class="w-full p-2 rounded-md bg-off-white placeholder-shade-200 text-shade-800 shadow-[0px_4px_4px_0px_rgba(0,0,0,0.25)] border-2 border-transparent focus:outline-none focus:border-shade-200"
  />
</div>
